<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William the AI Chatbot :)</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e; /* Dark background for the whole page */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .banner {
            width: 100%;
            background-color: #333; /* Dark gray background for the banner */
            color: #f8f9fa; /* Light text color */
            text-align: center;
            padding: 20px 0;
            position: absolute;
            top: 0;
            left: 0;
            font-weight: bold;
            font-size: 24px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between image and text */
        }
        .banner img {
            height: 40px; /* Adjust image height */
            width: auto; /* Maintain aspect ratio */
            position: absolute;
            left: 20px; /* Position image from the left edge */
        }
        #chat-area {
            width: 90%; /* Adjusts width relative to viewport */
            max-width: 600px; /* Maximum width for larger screens */
            height: calc(100vh - 80px); /* Full height minus banner and input area */
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-sizing: border-box;
            color: #f8f9fa; /* Light text color for readability */
            margin-top: 60px; /* Space for the banner */
            margin-bottom: 80px; /* Space for the input area */
            border-radius: 8px; /* Rounded corners for the chat area */
            background-color: #2c2c2c; /* Slightly lighter background for the chat area */
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 100%; /* Adjust width relative to container */
            color: #f8f9fa; /* Light text color for contrast */
            font-size: 16px;
            box-sizing: border-box;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .input-group {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* Adjust width relative to viewport */
            max-width: 600px; /* Maximum width for larger screens */
            display: flex;
            align-items: center;
            gap: 10px; /* Space between input and button */
        }
        .form-control {
            background-color: #333; /* Dark gray background for input box */
            border-radius: 20px;
            border: 1px solid #444; /* Slightly lighter gray border for contrast */
            color: #f8f9fa; /* White text color for input field */
            padding: 10px;
            font-size: 16px;
            height: 40px; /* Fixed height for consistency */
            box-sizing: border-box;
            outline: none; /* Remove default focus outline */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition for background and border color */
        }
        .form-control::placeholder {
            color: #b0b0b0; /* Light gray placeholder text */
        }
        .form-control:focus {
            background-color: #333; /* Keep background color on focus */
            border-color: #555; /* Slightly lighter border color on focus */
            box-shadow: none; /* Remove default focus shadow */
            color: #f8f9fa; /* Ensure text color remains white on focus */
        }
        .btn-primary {
            background-color: #fff; /* White background for the button */
            border: 1px solid #ced4da;
            color: #000; /* Black text for the button */
            border-radius: 50%; /* Circular button */
            width: 40px; /* Set width */
            height: 40px; /* Set height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #f8f9fa; /* Slightly lighter on hover */
        }
        .btn-primary svg {
            width: 20px; /* Size of the SVG icon inside the button */
            height: 20px;
        }
        /* Custom scrollbar styling */
        #chat-area::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }
        #chat-area::-webkit-scrollbar-thumb {
            background-color: #555; /* Color of the scrollbar thumb */
            border-radius: 8px; /* Rounded corners for the scrollbar thumb */
        }
        #chat-area::-webkit-scrollbar-track {
            background-color: #2c2c2c; /* Background color of the scrollbar track */
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='images/placa-md.png') }}" alt="Logo">
        Delegación Regional de Limón
    </div>
    <div id="chat-area"></div>
    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
        <button class="btn btn-primary" onclick="sendMessage()" aria-label="Send prompt">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M13.493 8.212c.44-.434 1.232-.434 1.672 0L19.67 12.76c.44.434.44 1.134 0 1.568-.44.434-1.232.434-1.672 0l-4.717-4.548v8.717c0 .625-.376 1.141-.846 1.265-.472.124-.982-.09-1.225-.503-.156-.21-.247-.453-.247-.72v-8.717l-4.717 4.548c-.44.434-1.232.434-1.672 0-.44-.434-.44-1.134 0-1.568l6.621-6.548z" fill="currentColor"></path>
            </svg>
        </button>
    </div>

    <script>
        function appendMessage(sender, message) {
            var chatArea = document.getElementById('chat-area');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ' + (sender === 'user' ? 'user' : 'bot');
            
            // Add the sender's name and message
            messageElement.innerHTML = `<strong>${sender === 'user' ? 'Me' : 'William'}:</strong> ${message}`;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            var userMessage = document.getElementById('user-input').value;
            if (userMessage.trim() === '') return; // Do nothing if the message is empty
            document.getElementById('user-input').value = '';
            appendMessage('user', userMessage);

            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_message: userMessage }),
            })
            .then(response => response.text())
            .then(data => {
                appendMessage('bot', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Add an event listener to the input field to listen for the "Enter" key
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents the default action of the Enter key (such as a newline in a textarea)
                sendMessage();
            }
        });

        // Send a greeting message when the page loads
        window.onload = function() {
            appendMessage('bot', "Hello! I'm William (Alex was already taken—haha!). I’m a chatbot that was trained with sensitive data from the República de Costa Rica. My employer has been great, providing valuable projects that have helped me improve as a chat assistant. Now, I’m here to assist you with any questions or tasks. How can I help you today?");
        };
    </script>
</body>
</html>
